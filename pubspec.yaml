name: smart_tourism
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.1.4 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  device_preview: ^1.1.0
  awesome_dialog: ^3.1.0
  flutter_screenutil: ^5.9.0
  get: ^4.6.6
  persistent_bottom_nav_bar: ^5.0.2
  image_picker: ^1.0.7
  shimmer: ^3.0.0
  loading_indicator: ^3.1.1
  path_provider: ^2.1.2
  dio: ^5.4.1

  

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_assets:
  assets_path: Assets/Images/
  output_path: lib/constants
  filename: images.dart
  field_prefix: null
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
    - Assets/Images/
    - Assets/Database/
    - Assets/Fonts/
  fonts:
    - family: Rubik
      fonts:
        - asset: Assets/Fonts/Rubik/Rubik-Bold.ttf
        - asset: Assets/Fonts/Rubik/Rubik-Regular.ttf
    - family: Play   
      fonts:
        - asset: Assets/Fonts/Play/PlaypenSans-Bold.ttf
        - asset: Assets/Fonts/Play/PlaypenSans-Regular.ttf 
    - family: Cairo   
      fonts:
        - asset: Assets/Fonts/Cairo/Cairo-Bold.ttf
        - asset: Assets/Fonts/Cairo/Cairo-Regular.ttf 
        - asset: Assets/Fonts/Cairo/Cairo-Medium.ttf
    - family: Mano   
      fonts:
        - asset: Assets/Fonts/Mano/manolomono.otf
                
